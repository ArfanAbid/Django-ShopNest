{% extends 'initApp/base.html' %}
{% block title %}Search{% endblock %}


{% block content %}

<div class="-md mx-auto e p-7 rounded-lg ">
    <div class="relative">
    <form method='get' >
      <input  name="query" value="{{query}}" type="text" class="border-2 border-gray-300 bg-gray-100 h-10 px-5 pr-10 rounded-xl text-sm focus:outline-none  w-9/12" placeholder="Search for something... " />
    </div>
    <button class="bg-green-500 text-white px-4 py-2 rounded-full mt-4 hover:bg-green-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
      Search
    </button>
</form >
</div>

<br>
<h2 class="text-3xl text-center font-semibold mb-4"> Items</h2>

<section class="flex justify-center">

   
    <!-- Product Cards in Horizontal Layout -->
    <div class="flex overflow-x-auto scrollbar-hide">
        {% for item in items %}
            <!-- Product Card 1 -->
            <div class="bg-white p-4 rounded-md shadow-md mx-2 w-60 overflow-hidden transform transition-transform hover:scale-110">
                <a href="{% url 'item:detail' item.id%}">
                    <img src="{{ item.image.url }}" alt="Product 1" class="w-full h-32 object-cover mb-4 rounded-md">
                    <h3 class="text-lg font-semibold mb-2">{{item.name}}</h3>
                    <p class="text-gray-600">Price: {{item.price}} $</p>
                    {% comment %} <p class="text-gray-600">{{item.description}}</p> {% endcomment %}
                </a>
            </div>
        {% endfor %}
    </div>

</section>
<br><br><br>

{% endblock %}
